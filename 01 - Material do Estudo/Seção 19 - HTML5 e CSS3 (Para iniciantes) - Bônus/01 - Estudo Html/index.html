<!--Configuração do tipo da página-->
<!DOCTYPE html>

<!-- Tag html com o atributo lang para português-->
<html lang="pt-br">
    <!-- Tag head para configurações da página-->
    <head>
        <!--Configuração de codificação de caracteres-->
        <meta charset="UTF-8">

        <!-- Tag meta com o atributo name author para botar o nome do autor da página-->
        <meta name="author" content="Alessandro C. Santos">
        <!-- Tag meta com o atributo name description para botar a descrição da página-->
        <meta name="description" content="Descrição da minha página">
        <!-- Tag meta com o atributo name keywords para botar palavras chaves no nosso site-->
        <meta name="keywords" content="Dev, C#, react, curso">

        <!-- Tag meta com o atributo name viewport para configurações iniciais de visualização da nossa página-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- (instrui o IE a usar a última engine de renderização) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <!-- (recarrega a página a cada 30 segundos) -->
        <meta http-equiv="refresh" content="30"> 
        
        <!-- Tag title para exibição do título da página-->
        <title>Meu títul0</title>
    </head>

    <!-- Tag body para colocar conteúdo da página -->
    <body>
        
    </body>
</html>
